  <body ng-app="freestateApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="grid-frame" ng-controller="MainCtrl as main" ng-cloak>

        <div class="vertical grid-block">
        
          <div class="grid-block shrink bar bar-top">
            <div class="grid-block small-4 medium-2">
              <div class="grid-content">
                <div class="counter" ng-show="main.limit && !main.editMode">Expires in {{main.timer}}s</div>
                <div class="begin" ng-hide="main.limit">
                  <a href="http://github.com/ethanmay/freestate" analytics-on="click" analytics-event="Go to repo" target="_blank"><i class="fa fa-github-square"></i></a>
                </div>
              </div>
            </div>
            <div class="grid-block small-4 medium-8">
              <div class="grid-content text-center logo">
                <a ui-sref="root">
                  <img src="images/logo.png" alt="FreeState" />
                </a>
              </div>
            </div>
            <div class="grid-block small-4 medium-2">
              <div class="grid-content text-right">
                <div class="counter" ng-show="main.limit">
                  <div ng-if="main.limit.type === 'words' && !main.editMode">
                    <span ng-if="main.editor">{{ main.wordCount ? main.wordCount : 0 }} 
                    <span ng-if="!main.wordCount || main.wordCount === 0 || main.wordCount > 1">words</span>
                    <span ng-if="main.wordCount === 1">word</span> left
                  </div>
                  <div ng-if="main.limit.type === 'time' && !main.editMode">
                    <span ng-if="main.hourCounter">{{main.hourCounter}} hrs. </span>
                    <span ng-if="main.minuteCounter">{{main.minuteCounter}} min. </span>
                    <span ng-if="main.secondCounter">{{main.secondCounter}} sec.</span>
                    <span ng-if="main.finished">Done!</span>
                  </div>
                </div>
                <div class="begin" ng-hide="main.limit">
                  <a ng-click="main.startCreateProcess()" analytics-on="click" analytics-event="New Document">
                    <i class="fa fa-plus-square"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        
          <div class="grid-block main">
            <div class="grid-block hide-for-small-only">
              <div class="grid-content"></div>
            </div>

            <div class="grid-block editor small-12 medium-10 large-9 xlarge-8 xxlarge-7 xxxlarge-6">
              <div class="grid-content">
                <div class="page" ui-view></div>
              </div>
            </div>

            <div class="grid-block hide-for-small-only">
              <div class="grid-content"></div>
            </div>
          </div>

          <div class="grid-block shrink bar bar-bottom hide-for-small-only">
            <div class="grid-block">
              <div class="grid-content text-center">
                Built with <i class="fa fa-heart"></i> by <a href="http://github.com/ethanmay" target="_blank">Ethan May</a>
              </div>
            </div>
          </div>

        </div>

    </div>
