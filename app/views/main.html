<div class="page-container">
  <div
    name="text-editor"
    text-angular
    ng-model="main.text"
    ng-class="main.showToolbar ? 'showToolbar' : ''"
    ng-change="main.stoppedWriting()"
    ng-keyup="main.destroyTimers()"></div>
  <div class="editor-overlay" ng-hide="main.enableWriting"></div>
</div>
