<div ng-controller="SetupCtrl as setup">
	<div class="grid-block vertical step" ng-show="step === 1">
		<div class="grid-block">
			<div class="grid-content text-center">
				<h1><i class="fa fa-hourglass"></i></h1>
				<h3>Set Your Goal</h3>
				<p><i>Time or word count?</i></p>
			</div>
		</div>
		<div class="grid-block">
			<div class="grid-block">
				<div class="grid-content text-center">
					<ul class="button-group expand">
						<li>
							<a class="text-center" ng-click="step = 'time'" analytics-on="click" analytics-event="Limit by Time">
								<i class="fa fa-clock-o"></i><br>
								Time
							</a>
						</li>
						<li>
							<a class="text-center" ng-click="step = 'words'" analytics-on="click" analytics-event="Limit by Word Count">
								<i class="fa fa-pencil-square-o"></i><br>
								Word Count
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<form class="step" ng-show="step === 'time'" ng-submit="setup.limitByTime()">
		<div class="grid-block vertical">
			<div class="grid-block">
				<div class="grid-content text-center">
					<h1><i class="fa fa-clock-o"></i></h1>
					<h3>Time</h3>
					<p><i>How long would you like to write for?</i></p>
				</div>
			</div>
			<div class="grid-block">
				<div class="grid-block">
					<div class="grid-content text-center">
						<label>Hours:
							<input ng-pattern="/^[0-9]*$/" type="number" value="0"  ng-model="setup.timeLimit.hrs" ng-change="setup.validifyTime()">
						</label>
					</div>
				</div>
				<div class="grid-block">
					<div class="grid-content text-center">
						<label>Minutes:
							<input ng-pattern="/^[0-9]*$/" type="number" value="0" ng-model="setup.timeLimit.min" ng-change="setup.validifyTime()">
						</label>
					</div>
				</div>
			</div>
			<div class="grid-block">
				<div class="grid-content">
					<button class="button expand" analytics-on="click" analytics-event="Set Time" analytics-label="{{setup.timeLimit}}">{{setup.buttonText}}</button>
				</div>
			</div>
		</div>
	</form>

	<form class="step" ng-show="step === 'words'" ng-submit="setup.limitByWords()">
		<div class="grid-block vertical">
			<div class="grid-block">
				<div class="grid-content text-center">
					<h1><i class="fa fa-pencil-square-o"></i></h1>
					<h3>Words</h3>
					<p><i>How many words would you like to write?</i></p>
				</div>
			</div>
			<div class="grid-block">
				<div class="grid-content text-center">
					<label>Number of words:
						<input ng-pattern="/^[0-9]*$/" type="number" value="0" ng-model="setup.wordLimit" ng-change="setup.validifyWords()">
					</label>
				</div>
			</div>
			<div class="grid-block">
				<div class="grid-content">
					<button class="button expand" analytics-on="click" analytics-event="Set Time" analytics-label="{{setup.wordLimit}}">{{setup.buttonText}}</button>
				</div>
			</div>
		</div>
	</form>

	<form class="step" ng-show="step === 'expire'" ng-submit="setup.setExpirationTime()">
		<div class="grid-block vertical">
			<div class="grid-block">
				<div class="grid-content text-center">
					<h1><i class="fa fa-bomb"></i></h1>
					<h3>Set Expiration Countdown</h3>
					<p><i>Your work will be erased if you stop writing for {{setup.expiry}} seconds.</i></p>
				</div>
			</div>
			<div class="grid-block">
				<div class="grid-block">
					<div class="grid-content text-center">
						<label>Seconds:
							<input ng-pattern="/^[0-9]*$/" type="number" value="0" ng-model="setup.expiry" ng-change="setup.validifyExpiry()">
						</label>
					</div>
				</div>
			</div>
			<div class="grid-block">
				<div class="grid-content">
					<button class="button expand" analytics-on="click" analytics-event="Set Countdown" analytics-label="{{setup.expiry}}">{{setup.buttonText}}</button>
				</div>
			</div>
		</div>
	</form>

	<a class="go-back" ng-click="step = 1" ng-show="step !== 1"><i class="fa fa-arrow-circle-o-left"></i></a>
	<a zf-close="" class="close-modal"><i class="fa fa-close"></i></a>
</div>
