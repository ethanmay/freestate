<div class="grid-block">
	<div class="grid-content text-center">
		<h1><i class="fa fa-check-circle-o"></i></h1>
		<h3>Looking good! Name your baby.</h3>
		<p>Switching to edit mode so you can continue working.</p>
		<form ng-submit="setInitialDocumentTitle( contentScope.docTitle ); closeModal()">
			<label>Title:
				<input ng-model="contentScope.docTitle" type="text" placeholder="My Wonderful New Document">
				{{ ::scope }}
			</label>
			<input class="button expand" value="Set Title & Edit" type="submit" />
		</form>
	</div>
</div>

<a zf-close="" class="close-modal"><i class="fa fa-close"></i></a>
